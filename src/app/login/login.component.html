<div class="col-md-3"></div>
<div class="col-md-6">
  <div class="alert alert-danger" *ngIf="mode == 1">
    <strong>Bad credentials!</strong> Invalid username or password
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" novalidate>
    <h3 class="text-center">Please Login!</h3><br>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1">@</span>
      <input type="text" class="form-control"  formControlName="username" placeholder="Username" required aria-describedby="sizing-addon1">
    </div><br>

    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2">P</span>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" required aria-describedby="sizing-addon2">
    </div><br>

    <button type="submit" class="btn btn-primary btn-md col-md-6" [disabled]="!loginForm.valid">Login</button>
    <a class="col-md-6" href="#">You don't have an account? Register</a>
  </form>
</div>
